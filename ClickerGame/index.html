<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet, another clicker game...</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/upgrades.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Yet, another clicker game...</h2> <br>
        <div><h2 id="points">0</h2></div> <br>
        <button id="buttonPoints" onclick="clickPoints()">Click me!!</button>
        <h3 id="clickPower">Click Power: 1</h3> 
 
        <br><br>

        <div id="upgrades" class="hidden">
            <h2>Upgrades</h2>
            <button id="upgrade1" onclick="upgrade1()">+2 points per click <p>(100 points)</p></button>
            <button id="upgrade2" class="hidden" onclick="upgrade2()" >Multiply 0.5 Click Power <p>(500 points)</p></button>
        </div>
    </div>
</body>
</html>
